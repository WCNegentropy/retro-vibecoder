name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags (e.g., v0.1.0, v1.0.0)
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag to release (e.g., v0.1.0). Leave empty to skip release creation.'
        required: false
        default: ''
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build and publish all packages to npm
  publish-npm:
    name: Publish packages to npm
    runs-on: ubuntu-latest
    environment: NPM-RELEASE
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.release_tag }}" ]]; then
            VERSION="${{ inputs.release_tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Stamp version into packages
        run: bash scripts/stamp-version.sh "${{ steps.version.outputs.version }}"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Publish @wcnegentropy/shared
        working-directory: packages/shared
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @wcnegentropy/core
        working-directory: packages/core
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @wcnegentropy/procedural
        working-directory: packages/procedural
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @wcnegentropy/cli
        working-directory: packages/cli
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

  # Build CLI sidecar binary for each platform
  build-cli-binary:
    name: Build CLI Binary (${{ matrix.settings.artifact_suffix }})
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
            artifact_suffix: windows-x64

          - platform: macos-latest
            rust_target: aarch64-apple-darwin
            artifact_suffix: macos-arm64

          - platform: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            artifact_suffix: linux-x64

    runs-on: ${{ matrix.settings.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.release_tag }}" ]]; then
            VERSION="${{ inputs.release_tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Stamp version into packages
        run: bash scripts/stamp-version.sh "${{ steps.version.outputs.version }}"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: pnpm build

      - name: Build UPG CLI binary
        working-directory: packages/desktop
        run: node scripts/build-sidecar.mjs ${{ matrix.settings.rust_target }}

      - name: Upload CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: cli-binary-${{ matrix.settings.artifact_suffix }}
          path: packages/desktop/src-tauri/binaries/upg-*
          retention-days: 7
          if-no-files-found: error

  # Build Tauri desktop app with embedded CLI binary
  build-tauri:
    name: Build Tauri (${{ matrix.settings.artifact_suffix }})
    needs: build-cli-binary
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
            tauri_args: ''
            artifact_suffix: windows-x64

          - platform: macos-latest
            rust_target: aarch64-apple-darwin
            tauri_args: '--target aarch64-apple-darwin'
            artifact_suffix: macos-arm64

          - platform: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            tauri_args: ''
            artifact_suffix: linux-x64

    runs-on: ${{ matrix.settings.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.release_tag }}" ]]; then
            VERSION="${{ inputs.release_tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Stamp version into packages
        run: bash scripts/stamp-version.sh "${{ steps.version.outputs.version }}"

      # Linux-specific dependencies for Tauri/WebKit
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            imagemagick

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.rust_target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/src-tauri -> target
          cache-on-failure: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: pnpm build

      # Download the pre-built CLI binary for this platform
      - name: Download CLI binary
        uses: actions/download-artifact@v4
        with:
          name: cli-binary-${{ matrix.settings.artifact_suffix }}
          path: packages/desktop/src-tauri/binaries/

      - name: Make CLI binary executable
        if: runner.os != 'Windows'
        run: chmod +x packages/desktop/src-tauri/binaries/upg-*

      # Generate app icons if missing
      - name: Generate app icons
        shell: bash
        run: |
          ICONS_DIR="packages/desktop/src-tauri/icons"
          if [ ! -f "$ICONS_DIR/icon.ico" ] || [ ! -f "$ICONS_DIR/icon.icns" ]; then
            echo "Generating app icons..."
            mkdir -p "$ICONS_DIR"

            if [[ "${{ runner.os }}" == "macOS" ]]; then
              brew install imagemagick
            fi

            if [[ "${{ runner.os }}" == "Windows" ]]; then
              magick -size 1024x1024 gradient:'#4F46E5-#7C3AED' \
                -gravity center -fill white -pointsize 300 -font Arial-Bold \
                -annotate 0 'UPG' \
                "$ICONS_DIR/app-icon.png"
            else
              convert -size 1024x1024 gradient:'#4F46E5-#7C3AED' \
                -gravity center -fill white -pointsize 300 \
                -annotate 0 'UPG' \
                "$ICONS_DIR/app-icon.png"
            fi

            cd packages/desktop
            pnpm tauri icon src-tauri/icons/app-icon.png
            rm -f src-tauri/icons/app-icon.png
          fi

      # Build Tauri application (CLI binary is bundled as a resource)
      - name: Build Tauri App
        working-directory: packages/desktop
        run: pnpm tauri build ${{ matrix.settings.tauri_args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        if: matrix.settings.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.settings.artifact_suffix }}
          path: |
            packages/desktop/src-tauri/target/release/bundle/msi/*.msi
            packages/desktop/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7
          if-no-files-found: error

      - name: Upload macOS artifacts
        if: startsWith(matrix.settings.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.settings.artifact_suffix }}
          path: |
            packages/desktop/src-tauri/target/${{ matrix.settings.rust_target }}/release/bundle/dmg/*.dmg
          retention-days: 7
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.settings.artifact_suffix }}
          path: |
            packages/desktop/src-tauri/target/release/bundle/deb/*.deb
            packages/desktop/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 7
          if-no-files-found: error

  # Create GitHub Release with desktop app artifacts
  create-release:
    name: Create Release
    needs: [build-tauri, publish-npm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.release_tag != '')

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: app-*
          merge-multiple: false

      - name: Prepare release files
        run: |
          mkdir -p release-files

          find artifacts -type f \( \
            -name "*.msi" -o \
            -name "*.exe" -o \
            -name "*.dmg" -o \
            -name "*.deb" -o \
            -name "*.AppImage" \
          \) -exec cp {} release-files/ \;

          echo "Release files:"
          ls -la release-files/

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.release_tag }}" ]]; then
            VERSION="${{ inputs.release_tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine previous release tag
        id: prev_tag
        run: |
          CURRENT_TAG="${{ steps.version.outputs.version }}"
          # Normalize: strip leading 'v' for comparison since tags may or may not use the prefix
          CURRENT_NORMALIZED="${CURRENT_TAG#v}"
          # Find the most recent tag before the current one by version order
          PREV_TAG=$(git tag --sort=-v:refname | awk -v cur="$CURRENT_TAG" -v curNorm="$CURRENT_NORMALIZED" \
            '{t=$0; sub(/^v/,"",t)} found{print;exit} ($0==cur || t==curNorm){found=1}')
          if [ -z "$PREV_TAG" ]; then
            # Current tag not found or is the earliest; use the latest existing tag as the base
            PREV_TAG=$(git tag --sort=-v:refname | head -n1)
          fi
          if [ -z "$PREV_TAG" ]; then
            # No tags at all; fall back to first commit
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous release tag: $PREV_TAG"

      - name: Generate release notes
        run: |
          CURRENT_TAG="${{ steps.version.outputs.version }}"
          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"

          # Build the "What's New" section from commit messages since the last release
          CHANGES=$(git log "${PREV_TAG}..HEAD" --pretty=format:"- %s" --no-merges)
          if [ -z "$CHANGES" ]; then
            CHANGES="- No notable changes since the previous release."
          fi

          {
            echo "## UPG Desktop ${CURRENT_TAG}"
            echo ""
            echo "Universal Project Generator - Desktop Application"
            echo ""
            echo "### Downloads"
            echo ""
            echo "| Platform | Architecture | Format |"
            echo "|----------|--------------|--------|"
            echo "| Windows | x64 | \`.msi\`, \`.exe\` |"
            echo "| macOS | Apple Silicon | \`.dmg\` |"
            echo "| Linux | x64 | \`.deb\`, \`.AppImage\` |"
            echo ""
            echo "### CLI"
            echo ""
            echo "Install the CLI via npm:"
            echo "\`\`\`"
            echo "npm install -g @wcnegentropy/cli"
            echo "\`\`\`"
            echo ""
            echo "### What's New in ${CURRENT_TAG}"
            echo ""
            echo "${CHANGES}"
          } > release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: UPG Desktop ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-alpha') || contains(steps.version.outputs.version, '-beta') || contains(steps.version.outputs.version, '-rc') }}
          files: release-files/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
