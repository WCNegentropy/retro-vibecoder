[package]
name = "upg-desktop"
version = "0.1.0"
description = "Universal Project Generator - Desktop Application"
authors = ["WCNEGENTROPY HOLDINGS LLC"]
license = "MIT"
repository = "https://github.com/WCNegentropy/retro-vibecoder"
edition = "2021"
rust-version = "1.70"

[lib]
name = "upg_desktop_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-store = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1", features = ["full"] }

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
# Note: Do not use strip = true as it removes the __TAURI_BUNDLE_TYPE
# variable needed by Tauri's updater plugin. Use "debuginfo" to strip
# debug symbols while keeping required markers.
strip = "debuginfo"
